<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List demo</h1>
    <h1>Ordered list</h1>
    <ol>
        <li>apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>
    
    <h1>Un-ordered list</h1>
    <ul>
        <li>apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>
    <h1>Description list</h1>
    <dl>
        <dt>Java</dt>
        <dd>Java is a high level programming language</dd>
        <dt>Html</dt>
        <dd>Html is a markup language</dd>
    </dl>
</body>
</html>
